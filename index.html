<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/512/6361/6361934.png" alt="Vetor imagem telefone roxo">
            <h1>Adicione seu contato</h1>
        </header>
        <form id="form-input">
            <input type="text" id="nome-contato" placeholder="Nome" required>
            <input type="tel" id="numero-contato" placeholder="Número" required>
            <button>Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
            <tfoot>
                
            </tfoot>
        </table>
    </body>
    </div>
    <script src="./main.js"></script>
</html>
